# Relaxed Mode - Basic Standards for Prototypes and Learning
# Suitable for: Prototypes, POCs, learning projects, quick experiments

linters:
  enable-all: false
  enable:
    - gofmt
    - govet
    - staticcheck
    - errcheck
    - ineffassign
    - unused
    - deadcode
    - typecheck
    - gosimple

linters-settings:
  gocyclo:
    min-complexity: 15
  
  lll:
    line-length: 150
  
  govet:
    check-shadowing: false
  
  staticcheck:
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021"]
  
  errcheck:
    check-type-assertions: false
    check-blank: false
    exclude-functions:
      - (io.Closer).Close
      - (*database/sql.Rows).Close
      - (*database/sql.DB).Close

issues:
  exclude-use-default: true
  max-issues-per-linter: 100
  max-same-issues: 10
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
    - text: "should have comment"
      linters:
        - revive
        - golint
    - text: "comment on exported"
      linters:
        - revive
        - golint
  
run:
  timeout: 5m
  tests: false
  skip-dirs:
    - vendor
    - tmp
    - test

output:
  format: colored-line-number
  print-issued-lines: true
