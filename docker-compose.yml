version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-standards-mcp-server
    ports:
      - "8080:8080"
    environment:
      - SERVER_MODE=http
      - SERVER_PORT=8080
      - LOG_LEVEL=info
    volumes:
      - ./configs:/app/configs:ro
      - ./reports:/app/reports
      - ./tmp:/app/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/mcp-server", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - mcp-network

  # Optional: PostgreSQL for production
  postgres:
    image: postgres:16-alpine
    container_name: mcp-postgres
    environment:
      - POSTGRES_DB=mcp_server
      - POSTGRES_USER=mcp_user
      - POSTGRES_PASSWORD=mcp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - mcp-network

volumes:
  redis-data:
  postgres-data:

networks:
  mcp-network:
    driver: bridge
